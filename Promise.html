<!DOCTYPE html>
<html>
<head>
  <title>
    asd
  </title>
</head>
<body>
  <h2>Enter Two Numbers</h2>
  <input type="number" id="num1" placeholder="Num1">
  <input type="number" id="num2" placeholder="Num2">
  <br><br>
  <button onclick="calculate()">Calculate</button>
  <div id="result"></div>

  <script>
    function calculate() {
      const num1 = parseFloat(document.getElementById("num1").value);
      const num2 = parseFloat(document.getElementById("num2").value);
      const resultDiv = document.getElementById("result");

      //Promise part
      const promise = new Promise((resolve, reject) => {
        //check if input are numbers
        if (isNaN(num1) || isNaN(num2)) {
          reject("Invalid input. Please enter numbers.");//if not it will be reject and give an error output
        } else {
          resolve(num1 + num2);//if success, return sum
        }
      });

      //handles the result
      promise
        .then(sum => {
          resultDiv.innerHTML = `Sum: ${sum}`;//show the result
        })
        .catch(error => {
          resultDiv.innerHTML = error;//show error if something goes wrong
        })
        .finally(() => {
        resultDiv.innerHTML += "<br>All Done";//always run wheter its a success or fail
        });
    }
  </script>
</body>
</html>
