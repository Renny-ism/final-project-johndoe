<!DOCTYPE html>
<html>
<head>
  <title>asd</title>
</head>
<body>
  <h2>Callback Execution Order</h2>
  <button onclick="runCode()">Run Code</button>
  <div id="output"></div>

  <script>
    //creates a promise that waits for x ms
    function wait(ms) {
      return new Promise(resolve => setTimeout(resolve, ms));//after time pass, resolve it
    }

    //async function to run the sequence
    async function runCode() {
      const output = document.getElementById("output");
      output.innerHTML = "fired first<br>"; //first to run
      output.innerHTML += "fired second<br>"; //second one

      await wait(2000); //wait for 2 seconds

      output.innerHTML += "fired third<br>"; //this runs after 2 sec
      output.innerHTML += "fired last<br>"; //runs after third
    }
  </script>
</body>
</html>
